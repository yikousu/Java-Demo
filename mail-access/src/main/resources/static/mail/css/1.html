<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    .login-title {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .login-subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 40px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2 class="login-title">Login to open up a new world</h2>
  <p class="login-subtitle">Enter your credentials to access the amazing features!</p>
  <form class="login-form" action="#" method="post">
    <input type="text" class="form-input" name="username" placeholder="Username" required>
    <input type="password" class="form-input" name="password" placeholder="Password" required>
    <button type="submit" class="form-button">Login</button>
  </form>
</div>

</body>
</html>
