<body>
<header>

</header>

<nav>

        <li><a href="html/drugs.html">药品管理</a></li>
        <li><a href="html/employee.html">员工管理</a></li>

</nav>

<script>
    const links = document.querySelectorAll('nav a');
    links.forEach(link => {
        link.addEventListener('mouseover', () => {
            //鼠标在按钮上悬浮时候按钮颜色
            link.style.backgroundColor = '#CDC9C9';
            link.style.color = '#fff';
        });
        link.addEventListener('mouseout', () => {
            link.style.backgroundColor = '#4CAF50';
            link.style.color = '#fff';
        });
    });
</script>
</body>

</html>
